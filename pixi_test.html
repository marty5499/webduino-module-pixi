<html>

<head>
    <script src='pixi.min.js'></script>
    <script src='pixi-library.js'></script>
    <script src='camera.js'></script>
    <style>
        canvas {
            margin-left: auto;
            margin-right: auto;
            display: block;
            position: absolute;
            top: 0px;
        }
    </style>
</head>

<body>
    <canvas id='c1' width='640' height='480' style='opacity:0.3'></canvas>
    <canvas id='c2' width='640' height='480'></canvas>
    <script>
        ((async function () {
            var cam = new Camera(0).setFlip(true).setCanvas(c1);
            await cam.start();
            main();
        }))();
        var act, act2;
        async function main() {
            //產生遊戲平台
            var game1 = new PIXI_Game(c2);
            //name, game, key, width, height
            act = await new PIXI_Monster(game1, '格林', 'res/a1.png', 0, 0, 200, 200);
            act.size(40, 40);
            act.pos(100, 100);
            for (var i = 0; i < 21; i++) {
                var x = parseInt(Math.random() * 640);
                var y = parseInt(Math.random() * 480);
                act.moveTo(x, y);
            }
            //act.moveTo(0, 0);
            //此角色的執行緒
            act.run(function () {

            });
        }

    </script>
</body>

</html>
