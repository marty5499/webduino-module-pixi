<body>
    <script>
        function createCanvas(id) {
            var c1 = document.createElement('canvas');
            c1.id = id;
            c1.width = 640;
            c1.height = 480;
            c1.style['margin-left'] = 'auto';
            c1.style['margin-right'] = 'auto';
            c1.style['display'] = 'block';
            c1.style.opacity = 0.3;
            document.body.appendChild(c1);
            return c1;
        }

        ((async function () {
            var cam = new Camera(0).setFlip(true).setCanvas(createCanvas('c1'));
            await cam.start();
            main();
        }))();


        async function main() {

    </script>
